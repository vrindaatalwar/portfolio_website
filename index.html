<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vrindaa</title>
  <link rel="icon" type="image/png" href="https://framerusercontent.com/images/CQ49duAlFHzUQOeEIIOB8Y7QMls.png" />
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'rgb(var(--background) / <alpha-value>)',
            foreground: 'rgb(var(--foreground) / <alpha-value>)',
            surface: 'rgb(var(--surface) / <alpha-value>)',
            highlight: 'rgb(var(--highlight) / <alpha-value>)',
            text: {
              primary: 'rgb(var(--text-primary) / <alpha-value>)',
              secondary: 'rgb(var(--text-secondary) / <alpha-value>)',
              muted: 'rgb(var(--text-muted) / <alpha-value>)',
            },
            border: 'rgb(var(--border) / <alpha-value>)',
            input: 'rgb(var(--border) / <alpha-value>)',
            ring: 'rgb(var(--highlight) / <alpha-value>)',
            primary: {
              DEFAULT: 'rgb(var(--foreground) / <alpha-value>)',
              foreground: 'rgb(var(--background) / <alpha-value>)',
            },
            secondary: {
              DEFAULT: 'rgb(var(--surface) / <alpha-value>)',
              foreground: 'rgb(var(--foreground) / <alpha-value>)',
            },
            muted: {
              DEFAULT: 'rgb(var(--surface) / <alpha-value>)',
              foreground: 'rgb(var(--text-secondary) / <alpha-value>)',
            },
            accent: {
              DEFAULT: 'rgb(var(--surface) / <alpha-value>)',
              foreground: 'rgb(var(--foreground) / <alpha-value>)',
            },
            destructive: {
              DEFAULT: '#ef4444',
              foreground: '#f5f5f5',
            },
            card: {
              DEFAULT: 'rgb(var(--surface) / <alpha-value>)',
              foreground: 'rgb(var(--foreground) / <alpha-value>)',
            },
            popover: {
              DEFAULT: 'rgb(var(--surface) / <alpha-value>)',
              foreground: 'rgb(var(--foreground) / <alpha-value>)',
            },
          },
          fontFamily: {
            sans: ['Satoshi', 'Inter', 'system-ui', 'sans-serif'],
            display: ['Satoshi', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'sans-serif'],
            signature: ['cursive'],
          },
          spacing: {
            '18': '4.5rem',
            '22': '5.5rem',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Light Mode Defaults */
      --background: 255 255 255;
      --foreground: 10 10 10;
      --surface: 244 244 245;
      --border: 229 229 229;
      --text-primary: 23 23 23;
      --text-secondary: 82 82 82;
      --text-muted: 163 163 163;
      --highlight: 239 93 96;
    }

    :root.dark {
      /* Dark Mode Overrides */
      --background: 10 10 10;
      --foreground: 245 245 245;
      --surface: 23 23 23;
      --border: 38 38 38;
      --text-primary: 245 245 245;
      --text-secondary: 163 163 163;
      --text-muted: 82 82 82;
      --highlight: 239 93 96;
    }

    body {
      background-color: rgb(var(--background));
      color: rgb(var(--text-primary));
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgb(var(--background));
    }

    ::-webkit-scrollbar-thumb {
      background: rgb(var(--border));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgb(var(--text-muted));
    }

    * {
      cursor: none !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "embla-carousel-react": "https://esm.sh/embla-carousel-react?external=react",
    "embla-carousel-auto-scroll": "https://esm.sh/embla-carousel-auto-scroll?external=embla-carousel-react",
    "clsx": "https://esm.sh/clsx",
    "tailwind-merge": "https://esm.sh/tailwind-merge",
    "lucide-react": "https://esm.sh/lucide-react",
    "@radix-ui/react-slot": "https://esm.sh/@radix-ui/react-slot?external=react",
    "class-variance-authority": "https://esm.sh/class-variance-authority"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
